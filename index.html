<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalha narval</title>

    <link rel="stylesheet" href="css/resetCss.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/questoes.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="questoes-modal">
      <div class="questao">
        <div class="botao" onclick="fecharQuestao()"></div>
        <header>Questão 1</header>
        <div class="texto"></div>
      </div>
    </div>
    <div class="pagina">
      <div class="jogo">
        <img src="./img/bomba.svg" alt="Bomba" />
      </div>
      <div class="descr">
        <div class="infos">
          <div class="info bombas">
            <img src="./img/bomba.svg" alt="Bomba" />
            <h2>Quantidade de bombas: <b>10</b></h2>
          </div>
          <div class="info perguntas">
            <img src="./img/questao.svg" alt="Questão" />
            <h2>Quantidade de bombas: <b>10</b></h2>
          </div>
          <div class="info bonus">
            <img src="./img/narval.svg" alt="Bonus" />
            <h2>Quantidade de bonus: <b>10</b></h2>
          </div>
          <div class="placar">
            <div class="time1">
              <header ondblclick="mudarNome(1)">Time 1</header>
              <h1>0</h1>
              <div class="pontos">
                <div class="menos" onclick="reduzPontos(1)">
                  <img src="./img/menos.png" alt="menos" />
                </div>
                <h3>pontos</h3>
                <div class="mais" onclick="incrementaPontos(1)">
                  <img src="./img/mais.png" alt="mais" />
                </div>
              </div>
            </div>
            <div class="sep"></div>
            <div class="time2">
              <header ondblclick="mudarNome(2)">Time 2</header>
              <h1>0</h1>
              <div class="pontos">
                <div class="menos" onclick="reduzPontos(2)">
                  <img src="./img/menos.png" alt="menos" />
                </div>
                <h3>pontos</h3>
                <div class="mais" onclick="incrementaPontos(2)">
                  <img src="./img/mais.png" alt="mais" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
